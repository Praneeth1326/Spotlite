<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotlite Login</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-bg">
    <div class="signup-container">
      <img src="logo.png" alt="Spotlite Logo" class="signup-logo">
      <h1>Log in to Spotlite</h1>
      <form id="regform" autocomplete="on">
        <label for="Email">Email or Username</label>
        <input type="text" id="Email" name="Email" required placeholder="Enter your email or username" title="Please enter the email or username">

       <a href="spotlitehome.html" class="main-btn" style="display:block; text-align:center; text-decoration:none; margin:18px 0 10px 0;">Continue</a>


        <div class="divider"><span>or</span></div>

        <button type="button" class="alt-btn google" onclick="location.href='https://accounts.google.com/v3/signin/identifier'">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        <button type="button" class="alt-btn facebook" onclick="location.href='https://www.facebook.com/'">
          <i class="fab fa-facebook-f"></i> Continue with Facebook
        </button>
        <button type="button" class="alt-btn apple" onclick="location.href='https://www.apple.com/'">
          <i class="fab fa-apple"></i> Continue with Apple
        </button>
        <button type="button" class="alt-btn" onclick="location.href=''">
          <i class="fas fa-phone"></i> Continue with phone number
        </button>

        <p class="login-link">Don't have an account? <a href="spotlitesignup.html">Sign up</a></p>
        <p class="recaptcha-note">
          This site is protected by reCAPTCHA and the Google<br>
          <a href="https://policies.google.com/privacy">Privacy Policy</a> and
          <a href="https://policies.google.com/terms">Terms of Service</a> apply.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
